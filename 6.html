<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery UI的对话框</title>
    <script type="text/javascript" language="javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./jquery-ui-1.12.1.custom/jquery-ui.min.css" charset="utf-8">
    <script type="text/javascript">
    $(document).ready(function() {
      $('#dialog').dialog({
        buttons:[{text: "√　确定",click: function(){$(this).dialog("close")}},
        {text: "×　取消",click: function(){$(this).dialog("close")}},
      ],
        modal: true,
        autoOpen: false
      })

      $('#btn').button().click(function(){
        $('#dialog').dialog("open");
      })
    });
    </script>
    <style media="screen">
      #dialog {
        color: red;
      }
    </style>
  </head>
  <body>
    <button id="btn">单击这里</button>
    <hr>
    <div id="dialog" title="警告">你确定要删除你所遥文件么？</div>
  </body>
</html>
