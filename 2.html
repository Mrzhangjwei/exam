	<meta charset="utf-8">
	<title>jQuery hover特效</title>

	<script src="./js-mobile/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#orderedlist tbody tr").hover(function() {
				$(this).css("background","red");

			});
		});
	</script>
