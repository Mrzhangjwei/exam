<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Mobile样式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">
    <script src="./js-mobile/jquery-1.12.4.min.js"></script>
    <script src="./js-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <div data-role='page' style="background:white">
    <button type="button" data-icon="arrow-l" data-iconpos="right" data-corners="true" style="border-radius: 15px;">左箭头图标</button>
    <button type="button" data-icon="arrow-r" data-iconpos="right" data-corners="true" style="border-radius: 15px;">右箭头图标</button>
    <button type="button" data-icon="arrow-u" data-iconpos="right" data-corners="true" style="border-radius: 15px;">上箭头图标</button>
    <button type="button" data-icon="arrow-d" data-iconpos="right" data-corners="true" style="border-radius: 15px;">下箭头图标</button>
    <button type="button" data-icon="plus" data-iconpos="right" data-corners="true" style="border-radius: 15px;">加号图标</button>
    <button type="button" data-icon="minus" data-iconpos="right" data-corners="true" style="border-radius: 15px;">减号图标</button>
    <button type="button" data-icon="delete" data-iconpos="right" data-corners="true" style="border-radius: 15px;">删除图标</button>
    <button type="button" data-icon="check" data-iconpos="right" data-corners="true" style="border-radius: 15px;">检查图标</button>
    </div>
  </body>
</html>
