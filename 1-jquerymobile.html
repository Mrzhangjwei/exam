<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">
    <script src="./js-mobile/jquery-1.12.4.min.js"></script>
    <script src="./js-mobile/jquery.mobile-1.4.5.min.js"></script>
    <style media="screen">
      .beijing {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
    <script type="text/javascript">
      $(function(){
        $("#btn").click(function() {
          $(".beijing").css("background","red");
        })

      })
    </script>
    <title>jQuery moblie</title>
  </head>
  <body>
    <div data-role='page'>
      <div data-role="header"><h1>标题</h1></div>
      <div data-role="content">
        <div class="beijing"></div>
        <button id="btn" type="button" name="button">按钮</button>
      </div>
      <div data-role="footer"><h4>底部</h4></div>
    </div>

  </body>
  </html>
